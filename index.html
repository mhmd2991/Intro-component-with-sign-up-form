<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9e5ba2e3f5.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <div class="content">
            <div class="box">
                <h1>Learn to code by<br /> watching others</h1>
                <p class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                    but understanding how developers think is invaluable.</p>
            </div>
            <div class="box">
                <p class="try">Try it free 7 days <span>then $20/mo. thereafter</span></p>
                <form>
                    <div class="form-input">
                        <input id="fname" type="text" placeholder="First Name" name="txt_fname" class="input" value="">
                        <img src="images/icon-error.svg" class="error-icon" alt="error">
                        <small class="error-msg"></small>
                    </div>
                    <div class="form-input">
                        <input id="lname" type="text" placeholder="Last Name" name="txt_lname" value="" class="input">
                        <img src="images/icon-error.svg" class="error-icon" alt="error">
                        <small class="error-msg"></small>
                    </div>
                    <div class="form-input">
                        <input id="email" type="email" placeholder="Email Address" name="txt_email" value="" class="input">
                        <img src="images/icon-error.svg" class="error-icon" alt="error">
                        <small class="error-msg"></small>
                    </div>
                    <div class="form-input">
                        <input id="password" type="password" placeholder="Password" name="txt_pass" value="" class="input">
                        <img src="images/icon-error.svg" class="error-icon" alt="error">
                        <small class="error-msg"></small>
                    </div>
                    <div class="form-input">
                        <input type="submit" name="submit" id="submit" value="Claim your free trial">
                    </div>
                    <p class="imp">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="js/main.js"></script>
</html>
